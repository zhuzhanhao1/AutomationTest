<div>

                    <div class="layui-input-block transfer" style="display: none;">

                    <div class="layui-input-block tdr" style="display: none;">
                        <input type="radio" name="identity" value="tdradmin" title="系统管理员">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" id="username" name="username" required lay-verify="required"

    <!--获取令牌-->

            <form class="layui-form" lay-filter="get_token">

                    <label class="layui-form-label">系统角色</label>
                    <div class="layui-input-block">
                        {% for item,value in role.items %}
                            <input type="checkbox" class="token" name="{{ item }}" value="{{ item }}"

                                   checked>
                        {% endfor %}

                </div>

                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="get_token"
                                style="float:right;background-color: yellowgreen;">立即提交
                        </button>
                    </div>
                </div>

            +

                    </div>

                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="update_apicase"
                                style="float: right;background-color: cornflowerblue;">确定

                    </div>
                </div>

    <!--重复执行-->

                    <div class="layui-tab-item">
                        <form class="layui-form" lay-filter="repeat">

                            <div class="layui-form-item" style="margin-top: 30px;">
                                <label class="layui-form-label">执行次数</label>
                                <div class="layui-input-block">
                                    <input type="text" name="runtime" required lay-verify="required"
                                           placeholder="请输入执行次数"
                                           autocomplete="off" class="layui-input">

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">线程数</label>

                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="repeat"
                                            style="float: right;background-color: cornflowerblue;">立即提交
                                    </button>
                                    <button type="reset" class="layui-btn layui-btn-primary"
                                            style="float: right;margin-right: 10px;">重置

    <!--进度条-->
    <div class="layui-row" id="jindutiao" style="display: none;">
        <div class="layui-col-md11">
            <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
                <div class="layui-progress-bar" lay-percent="0%"></div>
            </div>
        </div>
    </div>

    <!--性能测试-->
    <div class="layui-row" id="locust" style="display: none;">
        <div class="layui-col-md11">

            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 20px;">
                <a href="http://localhost:8089/" style="font-size: 20px;color: #1E9FFF;padding-left: 20px;"

                    <form onsubmit="submitFn(this, event);">

<script type="text/javascript">

    function searchToggle(obj, evt) {
        var container = $(obj).closest('.search-wrapper');

        if (!container.hasClass('active')) {
            container.addClass('active');
            evt.preventDefault();
        } else if (container.hasClass('active') && $(obj).closest('.input-holder').length == 0) {
            container.removeClass('active');
            // clear input
            container.find('.search-input').val('');
            // clear and hide result container when we press close
            container.find('.result-container').fadeOut(100, function () {
                $(this).empty();
            });
        }
    }

    function submitFn(obj, evt) {
        value = $(obj).find('.search-input').val().trim();

        _html = "Yup yup! Your search text sounds like this: ";
        if (!value.length) {
            //_html = "Yup yup! Add some text friend :D";
        } else {
            _html += "<b>" + value + "</b>";
        }
        // 自定义模块
        layui.config({
            base: './../static/js/layui2.5.5/lay/modules/',   // 模块目录
            version: 'v1.3.28'
        }).extend({             // 模块别名
            soulTable: 'soulTable'
        });
        layui.use(['table', "soulTable"], function (data) {
            var table = layui.table;
            soulTable = layui.soulTable;
            var searchlist = layer.open({
                type: 1,
                title: "Search",
                area: ['90%', "90%"],
                skin: 'layui-layer-molv',
                shade: 0.6,
                maxmin: true, //开启最大化最小化按钮
                content: '<div style="padding:15px;"><table id="test" lay-filter="test"></table></div>',
                success: function () {
                    var table = layui.table;
                    var index = layer.load(0); //添加laoding,0-2两种方式
                    table.render({
                        elem: '#test'
                        , url: '/api/v1/singleapi/search?key=' + value
                        , toolbar: '#toolbarDemo'
                        , defaultToolbar: [
                            'filter', {
                                title: '导出数据',
                                layEvent: 'export_case',
                                icon: 'layui-icon-download-circle'
                            }, {
                                title: '全屏显示',
                                layEvent: 'fullScreen',
                                icon: 'layui-icon-top'
                            }, 'print']
                        , title: '接口测试'
                        , limit: 10
                        , limits: [10, 20, 30, 100, 200, 500]
                        , size: 'lg'	//大尺寸 /sm小尺寸
                        , skin: 'line' //行边框风格 /row列表框风格 /nob无边框风格
                        , page: {groups: 5}  //开启分页
                        , loading: false
                        , height: 'full-225'
                        , cols: [[ //表头, fixed: 'left'
                            {type: 'checkbox'}
                            , {field: 'identity', title: '', width: 70, align: "center", templet: "#identityTpl"}
                            , {
                                field: 'casename',
                                title: '接口名称',
                                width: 250,
                                align: "left",
                                excel: {color: '0040ff', bgColor: 'f3fef3'},
                                templet: "#casenameTpl"
                            }// filter: true
                            , {
                                field: 'url', title: '请求路径', width: 250, align: "left", templet: function (res) {
                                    var a = res.url.split("/");
                                    return '<span>' + a[a.length - 1] + '</span>'
                                }
                            }
                            , {field: 'method', title: '请求方式', width: 90, align: "left", templet: "#methodTpl"}
                            , {field: 'params', title: 'Query参数', align: "left", event: 'params'}
                            , {field: 'body', title: 'Body参数', event: 'body', align: "left"}
                            , {
                                field: 'durantion',
                                title: '响应时长',
                                align: "left",
                                sort: true,
                                width: 100,
                                event: "durantion",
                                templet: function (res) {
                                    if (res.duration < 1) {
                                        let a = String(res.duration * 1000) + "毫秒";
                                        return '<span>' + a + '</span>'
                                    } else if (res.duration >= 1 && res.duration < 3) {
                                        let b = String(res.duration) + "秒";
                                        return '<span style="color: cornflowerblue;">' + b + '</span>'
                                    } else {
                                        let b = String(res.duration) + "秒";
                                        return '<span style="color: deeppink;">' + b + '</span>'
                                    }
                                }
                            }
                            , {
                                field: 'result',
                                title: '响应结果',
                                align: "left",
                                event: "detail",
                                templet: function (res) {
                                    if (res.result == null) {
                                        return '<span>' + res.result + '</span>'
                                    } else if (res.result.indexOf("message") != -1 && res.result.indexOf("error") != -1) {
                                        let b = JSON.parse(res.result);
                                        return '<span style="color: red;">' + JSON.stringify(b["message"]) + '</span>'
                                    } else if (res.result != "") {
                                        let a = JSON.parse(res.result);
                                        return '<span>' + JSON.stringify(a) + '</span>'
                                    } else {
                                        return '<span>' + res.result + '</span>'
                                    }
                                }
                            }
                            , {field: 'head', title: '负责人', width: 80, align: "left", event: "head"}//merge: true行合并

                        ]]
                        , done: function (res) {   //返回数据执行回调函数
                            layer.close(index);    //返回数据关闭loading
                            soulTable.render(this);
                        }
                    });
                    //头工具栏事件
                    table.on('toolbar(test)', function (obj) {
                        var checkStatus = table.checkStatus(obj.config.id);
                        //console.log(checkStatus);
                        switch (obj.event) {
                            //执行用例
                            case 'run_case':
                                var data = checkStatus.data;
                                console.log(data);
                                if (data.length == 0) {
                                    layer.close(index);
                                    layer.msg("请先选中需要执行的用例", {
                                        icon: 2,
                                        offset: "t"
                                    });
                                } else {
                                    var l = [];
                                    for (i = 0; i < data.length; i++) {
                                        var dic = {};
                                        dic["caseid"] = data[i]["caseid"];
                                        dic['identity'] = data[i]['identity'];
                                        dic['casename'] = data[i]['casename'];
                                        dic["url"] = data[i]['url'];
                                        dic['method'] = data[i]['method'];
                                        dic['params'] = data[i]['params'];
                                        dic['body'] = data[i]['body'];
                                        l.push(dic);
                                    }
                                    console.log(l);
                                    $.ajax({
                                        cache: false,
                                        url: "/api/v1/singleapi/run/",
                                        dataType: 'json',
                                        type: 'POST',
                                        //async: false,
                                        data: {
                                            "request": JSON.stringify(l)
                                        },
                                        //请求前的处理,加载loading
                                        beforeSend: function () {
                                            document.getElementById("Runcase").setAttribute("disabled", true);
                                            document.getElementById("Runcase").innerHTML = "loading...";
                                            l_index = layer.load(0, {
                                                shade: [0.5, '#DBDBDB'] //0.1透明度的白色背景
                                            });
                                        },
                                        success: function (data) {
                                            res = JSON.stringify(data, null, 4);
                                            layer.prompt({
                                                formType: 2,//多行文本
                                                value: res,
                                                title: '响应结果',
                                                maxmin: true, //允许全屏最小化
                                                anim: 4,//从左滚动进来
                                                //shade: 0.6, //遮罩透明度
                                                skin: "layui-layer-rim",
                                                //监听取消按钮
                                                zIndex: layer.zIndex,
                                                shade: false,
                                                btn: ["json.cn", "关闭"],
                                                yes: function () {
                                                    layer.open({
                                                        type: 2,
                                                        title: "json.cn",
                                                        //shadeClose: true,
                                                        shade: false,
                                                        zIndex: layer.zIndex,
                                                        maxmin: true, //开启最大化最小化按钮
                                                        area: ['893px', '600px'],
                                                        content: 'https://www.json.cn',
                                                        success: function () {
                                                            layer.setTop(layero);
                                                        }
                                                    });

                                                },
                                                btn2: function (index, layro) {//这里就是你要的
                                                    layer.close(index);
                                                    $(".layui-laypage-btn").click();
                                                },
                                                area: ['800px', '600px'] //自定义文本域宽高
                                            });
                                        },
                                        error: function (data) {
                                            let res = JSON.stringify(data, null, 4);
                                            layer.msg(res, {
                                                icon: 5,
                                                offset: 't',
                                            });
                                        },
                                        complete: function () {
                                            document.getElementById("Runcase").removeAttribute("disabled");
                                            document.getElementById("Runcase").innerHTML = "执行用例";
                                            layer.close(l_index);
                                        }
                                    });
                                }
                                break;
                            //发送钉钉消息
                            case 'ding_ding':
                                var data = checkStatus.data;
                                console.log(data);
                                if (data.length == 0) {
                                    layer.close(index);
                                    layer.msg("请先选中需要发送的接口", {
                                        icon: 2,
                                        offset: "t"
                                    });
                                } else {
                                    layer.confirm("你确定要发送接口请求结果给相应的负责人吗？\n注意:钉钉机器人发送，不可撤回！", {
                                            icon: 3,
                                            btn: ["确定", "取消"]
                                        }, function () {
                                            var ids = "";
                                            for (i = 0; i < data.length; i++) {
                                                ids += data[i]["caseid"] + ",";
                                                console.log(ids);
                                            }
                                            $.ajax({
                                                cache: false,
                                                url: "/api/v1/publicapi/dingding/",
                                                type: 'GET',
                                                data: {
                                                    "caseid": ids,
                                                    "isprocess": "no"
                                                },
                                                //请求前的处理,加载loading
                                                beforeSend: function () {
                                                    document.getElementById("Dingding").setAttribute("disabled", true);
                                                    document.getElementById("Dingding").innerHTML = "loading...";
                                                    l_index = layer.load(0, {
                                                        shade: [0.5, '#DBDBDB'] //0.1透明度的白色背景
                                                    });
                                                },
                                                success: function (data) {
                                                    if (data.code === 1000) {
                                                        layer.msg(data.msg, {
                                                            icon: 6, offset: "t"
                                                        })
                                                    } else {
                                                        layer.msg(data.error, {
                                                            icon: 5, offset: "t"
                                                        })
                                                    }
                                                    $(".layui-laypage-btn").click();
                                                },
                                                error: function (data) {
                                                    layer.msg("回调失败", {
                                                        icon: 5,
                                                        offset: 't'
                                                    });
                                                },
                                                complete: function () {
                                                    document.getElementById("Dingding").removeAttribute("disabled");
                                                    document.getElementById("Dingding").innerHTML = "钉钉通知";
                                                    layer.close(l_index);
                                                }
                                            });

                                        }, function () {
                                            layer.msg(
                                                "取消发送钉钉消息",

                            type: 'PUT',
                            data: {
                                "username": data.field.username,
                                "password": data.field.password
                            },
                            success: function (data) {
                                if (data.code === 1000) {
                                    layer.msg(data.msg, {
                                        icon: 6, offset: "t"
                                    })
                                } else {
                                    layer.msg(data.error, {
                                        icon: 5, offset: "t"
                                    })
                                }
                            },
                            error: function (data) {
                                layer.msg("回调失败", {
                                    icon: 5,
                                    offset: 't'
                                });
                            },
                            complete: function () {
                                layer.close(update_role_info)

                            }
                        });
                        return false;//阻止表单跳转
                    });


                });
            }
        });

    }

<script>
    "use strict";
    // For a better performance, use requestAnimationFrame instead of setInterval
    // https://css-tricks.com/snippets/javascript/replacements-setinterval-using-requestanimationframe/
    var requestInterval = function (fn, delay) {
        var start = new Date().getTime();
        var handle = {value: 0};
        var loop = function () {
            handle.value = requestAnimationFrame(loop);
            var current = new Date().getTime();
            var delta = current - start;
            if (delta >= delay) {
                fn();
                start = new Date().getTime();
            }
        };
        handle.value = requestAnimationFrame(loop);
        return handle;
    };
    var sample = function (arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    };
    var bubbleSizes = [3, 6, 9, 12];
    var bubbleText = document.querySelector(".bubbling");
    var bubblePositions = Array.from(Array(bubbleText.offsetWidth).keys());
    requestInterval(function () {
        var bubbleSize = sample(bubbleSizes);
        var bubblePosition = sample(bubblePositions);
        var bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.style.width = bubbleSize + "px";
        bubble.style.height = bubbleSize + "px";
        bubble.style.left = bubblePosition + "px";
        bubbleText.append(bubble);
        var bubbleAnimation = bubble.animate([{bottom: "10px", opacity: 1}, {bottom: "180%", opacity: 0.6}], {
            fill: "forwards",
            duration: 3000
        });
        bubbleAnimation.onfinish = function () {
            return bubble.remove();
        };
    }, 300);
</script>

<script>
    "use strict";
    var Flipper = /** @class */ (function () {
        function Flipper(node, currentTime, nextTime) {
            this.isFlipping = false;
            this.duration = 600;
            this.flipNode = node;
            this.frontNode = node.querySelector(".front");
            this.backNode = node.querySelector(".back");
            this.setFrontTime(currentTime);
            this.setBackTime(nextTime);
        }

        Flipper.prototype.setFrontTime = function (time) {
            this.frontNode.dataset.number = time;
        };
        Flipper.prototype.setBackTime = function (time) {
            this.backNode.dataset.number = time;
        };
        Flipper.prototype.flipDown = function (currentTime, nextTime) {
            var _this = this;
            if (this.isFlipping) {
                return false;
            }
            this.isFlipping = true;
            this.setFrontTime(currentTime);
            this.setBackTime(nextTime);
            this.flipNode.classList.add("running");
            setTimeout(function () {
                _this.flipNode.classList.remove("running");
                _this.isFlipping = false;
                _this.setFrontTime(nextTime);
            }, this.duration);
        };
        return Flipper;
    }());
    var getTimeFromDate = function (date) {
        return date
            .toTimeString()
            .slice(0, 8)
            .split(":")
            .join("");
    };
    var flips = document.querySelectorAll(".flip");
    var now = new Date();
    var nowTimeStr = getTimeFromDate(new Date(now.getTime() - 1000));
    var nextTimeStr = getTimeFromDate(now);
    var flippers = Array.from(flips).map(function (flip, i) {
        return new Flipper(flip, nowTimeStr[i], nextTimeStr[i]);
    });
    setInterval(function () {
        var now = new Date();
        var nowTimeStr = getTimeFromDate(new Date(now.getTime() - 1000));
        var nextTimeStr = getTimeFromDate(now);
        for (var i = 0; i < flippers.length; i++) {
            if (nowTimeStr[i] === nextTimeStr[i]) {
                continue;
            }
            flippers[i].flipDown(nowTimeStr[i], nextTimeStr[i]);
        }
    }, 1000);
</script>
