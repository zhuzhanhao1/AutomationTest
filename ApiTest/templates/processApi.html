<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Testapi-流程测试</title>

    <link rel="icon" href="../static/images/favicon%202.ico">
    <link rel="stylesheet" href="../static/css/layui.css">
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css">

    <style>
        #layui-laypage-2 {
            left: 0px;
        }

        #casetitle {
            font-size: 22px;
            padding: 0px;
            color: white;
            margin-left: -5px;
        }

        #casetitle:hover {
            color: red;
        }

        .layui-form-item {
            margin-bottom: 10px;
        }

        .layui-bg-black {
            background-color: #393d49 !important;
        }

        .layui-nav {
            background-color: #393d49;
        }

        .kit-side-fold {
            font-size: 18px;
            text-align: center;
        }

        #sousuo {
            position: fixed;
            right: 15px;
            top: 15px;
        }

        .layui-laypage .layui-laypage-curr .layui-laypage-em {
        {#background-color: #FFB800;#}
        }

        .layui-layout-admin .layui-header {
            background-color: #23262E;
        }

        .layui-layer-input {
            padding: 20px;
        }

        .layui-laypage a, .layui-laypage span {
            color: #fff;
        }


        #layui-table-page1 > .layui-laypage {
            position: fixed;
            right: 30px;
        }

        .layui-breadcrumb a {
            color: #fff !important;
        }

        .layui-breadcrumb > * {
            font-size: 22px;
        }

        .layui-breadcrumb span[lay-separator] {
            color: #fff;
            margin: 0px 0px 0px;
            margin-right: -10px;
        }

        .layui-breadcrumb a + a {
            color: #fff !important;
        }

        .soul-bottom-contion {
            border-top: solid 0px #fff;
        }

        #headers > li input {
            height: 36px;
            line-height: 36px;
            width: 440px;
        }

        #formdatas > li input {
            height: 36px;
            line-height: 36px;
            width: 440px;
        }

        .myinput {
            line-height: 1.3;
            border-width: 1px;
            border-style: solid;
            border-radius: 2px;
            border-color: #e6e6e6;
            padding-left: 10px;
        }

        .mybtn {
            text-align: center;
            padding: 0px;
        }

        #method > div > div > input {
            background-color: aliceblue;
        }

        .layui-header {
            height: 50px;
        }

        .layui-layout-admin .layui-side {
            top: 50px;
        }

        .layui-layout-admin .layui-body {
            top: 48px;
        }

        .layui-layout-admin .layui-logo {
            line-height: 50px;
        }

        .layui-nav .layui-nav-item {
            line-height: 50px;
        }

        .layui-table-tool {
            background-color: rgba(0, 0, 0, 0.15);
        }

        .layui-body {
            left: 0px;
        }

            padding: 10px;
            background: #ffffff;
            margin-right: -70px;

<body class="layui-layout-body" style="background-color:lightsteelblue;">

<!--主题内容-table-->
<div id="layuibody" class="layui-body" style="margin-bottom: -70px;">
    <div style="padding: 15px;">
        <!--  lay-separator="-"-->
        <div class="demoTable">
            <div class="layui-breadcrumb">
					<span class="layui-icon layui-icon-link" style="font-size: 22px;color: #fff;">
						<a href="" class="index" style="color: #fff;">http://amberdata.cn/{{ system }}api</a>
						<a class="kit-side-fold casetitle" style="font-size: 22px;color: #fff;">{{ belong_key }}</a>
					</span>
            </div>
            <div id="sousuo">
                <div class="layui-inline" style="margin-top: -7px;">
                    <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="请输入用例名称"
                           value="错误接口查询"
                           style="width:200px;color: #999999;">
                </div>
                <button class="layui-btn layui-icon layui-icon-search" data-type="reload"
                        style="margin-top: -7px;">搜索
                </button>
            </div>
            <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>

    </div>
</div>

<!--创建用例-->
<div class="layui-row" id="add_case" style="display:none;">
    <div class="layui-col-md11">
        <div class="layui-tab">
          <ul class="layui-tab-title">
            <li class="layui-this">无依赖</li>
            <li>存在依赖</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form" lay-filter="add_case">

                    <div class="layui-form-item" style="margin-top: 20px;">
                        <label class="layui-form-label">系统角色</label>
                        <div class="layui-input-block">
                            <select name="identity" lay-verify="required">
                                {% for item,value in role.items %}
                                    <option value="{{ item }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">所属模块</label>
                        <div class="layui-input-block">
                            <select name="belong" lay-verify="required">
                                {% for i in apinav %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">用例名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="casename" required lay-verify="required" placeholder="请输入用例名称"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">请求地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="url" required lay-verify="required" placeholder="请输入请求地址"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">请求方式</label>
                        <div class="layui-input-block">
                            <input type="radio" name="method" value="get" title="GET" checked>
                            <input type="radio" name="method" value="post" title="POST">
                            <input type="radio" name="method" value="put" title="PUT">
                            <input type="radio" name="method" value="delete" title="Delete">
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">Query Params</label>
                        <div class="layui-input-block">
                            <textarea name="params" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">Form Data</label>
                        <div class="layui-input-block">
                            <textarea name="body" id="body" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">负责人</label>
                        <div class="layui-input-block">
                            <select name="head" lay-verify="required">
                                <option value="老张">老张</option>
                                <option value="老王">老王</option>
                                <option value="老李">老李</option>
                                <option value="老江">老江</option>
                                <option value="老刘">老刘</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="add_case"
                                    style="float: right;">立即提交
                            </button>
                            <button type="reset" class="layui-btn layui-btn-primary" style="float: right;margin-right: 10px;">
                                重置
                            </button>
                        </div>
                    </div>

                </form>
            </div>

            <div class="layui-tab-item">
                <form class="layui-form" lay-filter="add_case">

                    <div class="layui-form-item" style="margin-top: 20px;">
                        <label class="layui-form-label">系统角色</label>
                        <div class="layui-input-block">
                            <select name="identity" lay-verify="required">
                                {% for item,value in role.items %}
                                    <option value="{{ item }}">{{ value }}</option>
                                {% endfor %}

                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">所属模块</label>
                        <div class="layui-input-block">
                            <select name="belong" lay-verify="required">
                                {% for i in apinav %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">用例名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="casename" required lay-verify="required" placeholder="请输入用例名称"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">请求地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="url" required lay-verify="required" placeholder="请输入请求地址"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">请求方式</label>
                        <div class="layui-input-block">
                            <input type="radio" name="method" value="get" title="GET" checked>
                            <input type="radio" name="method" value="post" title="POST">
                            <input type="radio" name="method" value="put" title="PUT">
                            <input type="radio" name="method" value="delete" title="Delete">
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">Query Params</label>
                        <div class="layui-input-block">
                            <textarea name="params" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">Form Data</label>
                        <div class="layui-input-block">
                            <textarea name="body" id="body" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">替换区域</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="replaceposition" value="params" title="params">
                            <input type="checkbox" name="replaceposition" value="body" title="body">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">依赖的ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="dependid" placeholder="无依赖不必填" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">依赖的key</label>
                        <div class="layui-input-block">
                            <input type="text" name="dependkey" placeholder="无依赖不必填" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">替换的key</label>
                        <div class="layui-input-block">
                            <input type="text" name="replacekey" placeholder="无依赖不必填" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">负责人</label>
                        <div class="layui-input-block">
                            <select name="head" lay-verify="required">
                                <option value="老张">老张</option>
                                <option value="老王">老王</option>
                                <option value="老李">老李</option>
                                <option value="老江">老江</option>
                                <option value="老刘">老刘</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="add_case"
                                    style="float: right;">立即提交
                            </button>
                            <button type="reset" class="layui-btn layui-btn-primary" style="float: right;margin-right: 10px;">
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>

<!--更新用户信息-->
<div class="layui-row" id="update_role_info" style="display: none;">
    <div class="layui-col-md11">
        <form class="layui-form" lay-filter="update_role_info">

            <div class="layui-form-item" style="margin-top: 20px;">
                <button type="button" class="layui-btn layui-btn-warm" onclick="get_token()"
                        style="float: right;margin-left: 10px;">获取Token
                </button>
                <button type="button" class="layui-btn layui-btn-warm" onclick="get_user_info()"
                        style="float: right;">用户信息
                </button>
            </div>
            <div class="layui-form-item" style="margin-top: 20px;">
                <label class="layui-form-label">所属系统</label>
                <div class="layui-input-block">
                    <input type="radio" name="system" value="erms" title="数据档案室">
                    <input type="radio" name="system" value="transfer" title="移交接收系统">
                    <input type="radio" name="system" value="tdr" title="数字档案馆">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block erms" style="display: none;">
                    <input type="radio" name="identity" value="sysadmin" title="系统管理员">
                    <input type="radio" name="identity" value="admin" title="单位管理员">
                    <input type="radio" name="identity" value="ast" title="单位档案员">
                </div>
                <div class="layui-input-block transfer" style="display: none;">
                    <input type="radio" name="identity" value="transferadmin" title="数据管理员">
                    <input type="radio" name="identity" value="sjzjy" title="数据质检员">
                    <input type="radio" name="identity" value="sjshy" title="数据审核员">
                </div>
                <div class="layui-input-block tdr" style="display: none;">
                    <input type="radio" name="identity" value="tdradmin" title="系统管理员">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input type="text" id="username" name="username" required lay-verify="required"
                           placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="text" id="password" name="password" required lay-verify="required"
                           placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-warm" lay-submit lay-filter="update_role_info"

<script>

                    // 完成时（松开时）触发
                    // 如果拖动前和拖动后无变化，则不会触发此方法
                    console.log(obj.row);// 当前行数据
                    console.log(obj.cache); // 改动后全表数据
                    console.log(obj.oldIndex); // 原来的数据索引
                    console.log(obj.newIndex); // 改动后数据索引
                    var l = [];
                    for (var i in obj.cache) {
                        l.push(obj.cache[i].caseid)
                    }
                    console.log(l);
                    $.ajax({
                            cache: false,
                            url: "/publicapi/sort/",
                            dataType: 'text',
                            type: 'POST',
                            //async: false,
                            data: {
                                "caseids": JSON.stringify(l),
								"belong":"{{ belong }}",
								"system":"{{ system }}",
                                "type":"process"
                            },

                                let msg = JSON.parse(data).msg;
                                layer.msg(msg, {
                                    offset: 't',
                                    icon: 6,
                                });
                                $(".layui-laypage-btn").click();

                                console.log(typeof (data));
                                let msg = JSON.stringify(data);
                                console.log(msg);
                                layer.msg(msg, {
                                    offset: 't',
                                    icon: 5
                                });
                            }
                        });
                    }

            }//排序
            , size: 'lg'	//lg大尺寸 /sm小尺寸

                belong: '{{ belong }}',
                system: "{{ system }}"

                // 表头右键菜单配置
                header: [
                    {
                        name: '重载表格',

                            table.reload(this.id)

                    {
						elem: '#templateTable'

                        if (res.duration < 1) {

                        } else if (res.duration >= 1 && res.duration < 3) {

<script>
    //获取令牌
    function get_token() {
        var update_token_api = layer.open({
            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
            type: 1,
            title: "获取AccessToken",
            area: ['30%', ''],
            skin: "layui-layer-rim",
            shade: 0.6,
            anim: 1,
            content: $("#get_token").html(),
            success: function () {
                layui.use(['form', "jquery"], function () {
                    var form = layui.form,
                        $ = layui.$;
                    //监听token信息，
                    form.val("get_token");
                    form.on('submit(get_token)', function (data) {
                        let l = [];
                        //jquery-hasClass判断标签是否拥有某个class
                        //next下一个兄弟元素
                        //匹配input中的name元素
                        {% for item in role %}
                            if ($("input[name^=" + data.field.{{ item }} + "]").next("div").hasClass("layui-form-checked")) {
                                l.push('{{ item }}');
                            }
                        {% endfor %}
                        $.ajax({
                            cache: false,
                            url: "/systemrole/get_token_by_role/",
                            dataType: 'text',
                            type: 'POST',
                            //async: false
                            data: {
                                //"system": '',
                                "role": JSON.stringify(l),
                                "ip":data.field.ip
                            },
                            success: function (data) {
                                let msg = JSON.parse(data);
                                console.log(msg);
                                if (data.indexOf("Failed") != -1) {
                                    layer.msg(data, {
                                        icon: 5,
                                        offset: 't',
                                        anim: 2,
                                    });
                                } else {
                                    layer.msg(msg.msg, {
                                        icon: 6,
                                        offset: 't',
                                        anim: 2,
                                    });
                                }
                            },
                            error: function (data) {
                                console.log(data);
                                layer.msg(data, {
                                    icon: 5,
                                    offset: 't',
                                    anim: 2,
                                });
                            },
                            complete: function () {
                                layer.close(update_token_api);
                            }

                        });
                        return false;//阻止表单跳转
                    });
                })
            }
        });


    }
